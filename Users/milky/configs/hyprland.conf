$alt=ALT
$ctrl=CONTROL
$mod=SUPER
animations {
  bezier=easeInOutCubic, 0.65, 0, 0.35, 1
  animation=windows, 1, 1, default
  animation=windowsOut, 1, 1, default, popin 80%
  animation=border, 1, 10, default
  animation=borderangle, 1, 8, default
  animation=fade, 4, 1, default
  animation=workspaces, 1, 3, easeInOutCubic, slide
  enabled=yes
}

binds {
  allow_workspace_cycles=true
}

cursor {
  enable_hyprcursor=true
  sync_gsettings_theme=true
}

debug {
  disable_logs=true
}

decoration {
  blur {
    enabled=true
    passes=1
    size=6
  }
  active_opacity=1
  inactive_opacity=1
  rounding=5
}

dwindle {
  force_split=2
  preserve_split=yes
  pseudotile=yes
}

general {
  snap {
    enabled=true
  }
  allow_tearing=true
  border_size=0
  col.active_border=rgba(33ccffee)
  col.inactive_border=rgba(595959aa)
  gaps_in=3
  gaps_out=7
  layout=dwindle
}

input {
  accel_profile=flat
  follow_mouse=0
  sensitivity=-0.650000
}

master {
  new_on_top=true
}
bind=, SUPER_L, pass, class:^(wev)$
bind=$alt, F4, killactive,
bind=$mod, Q, killactive,
bind=SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | dunstify "Screenshot of the region taken" -t 1000
bind=, Print, exec, grim - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | dunstify "Screenshot of the region taken" -t 1000
bind=$mod, space, exec, qs ipc call ControlCenter toggleLauncherVisible
bind=$mod, V, exec, uwsm app -- walker --modules clipboard
bind=$mod, E, exec, uwsm app -- nautilus
bind=$mod $alt, R, submap, resize
bind=, F11, fullscreen, 0
bind=$ctrl $alt, T, exec, uwsm app -- kitty -1
bind=$mod, grave, exec, qs ipc call ControlCenter toggleMixerVisible
bind=$mod, F, togglefloating,
bind=$mod, left, movefocus, l
bind=$mod, right, movefocus, r
bind=$mod, up, movefocus, u
bind=$mod, down, movefocus, d
bind=$mod, P, exec, loginctl lock-session
bind=$mod, TAB, workspace, previous'
bind=$mod SHIFT, TAB, movetoworkspace, previous'
bind=$alt, Tab, focuscurrentorlast,
bind=$mod, h, workspace, -1
bind=$mod, l, workspace, +1
bind=$mod SHIFT, h, movetoworkspace, -1
bind=$mod SHIFT, l, movetoworkspace, +1
bind=$mod, S, togglespecialworkspace, magic
bind=$mod SHIFT, S, movetoworkspace, special:magic
bind=$mod, A, togglespecialworkspace, magicA
bind=$mod SHIFT, A, movetoworkspace, special:magicA
bind=$mod, D, togglespecialworkspace, magicD
bind=$mod SHIFT, D, movetoworkspace, special:magicD
bind=$mod SHIFT, F10, pass, class:^(com.obsproject.Studio)$
bind=$mod, code:10, workspace, 1
bind=$mod SHIFT, code:10, movetoworkspace, 1
bind=$mod, code:11, workspace, 2
bind=$mod SHIFT, code:11, movetoworkspace, 2
bind=$mod, code:12, workspace, 3
bind=$mod SHIFT, code:12, movetoworkspace, 3
bind=$mod, code:13, workspace, 4
bind=$mod SHIFT, code:13, movetoworkspace, 4
bind=$mod, code:14, workspace, 5
bind=$mod SHIFT, code:14, movetoworkspace, 5
bind=$mod, code:15, workspace, 6
bind=$mod SHIFT, code:15, movetoworkspace, 6
bindl=, XF86AudioRaiseVolume, exec, qs ipc call Volume setVolume +5
bindl=, XF86AudioLowerVolume, exec, qs ipc call Volume setVolume -5
bindl=, XF86AudioMute,        exec, qs ipc call Volume toggleMute
bindl=, XF86AudioPlay,        exec, qs ipc call Media  togglePause
bindl=, XF86AudioNext,        exec, qs ipc call Media  next
bindl=, XF86AudioPrev,        exec, qs ipc call Media  previous
bindl=$mod, XF86AudioRaiseVolume,        exec, qs ipc call Brightness setBrightness +5
bindl=$mod, XF86AudioLowerVolume,        exec, qs ipc call Brightness setBrightness -5
bindl=, XF86AudioMicMute,     exec, qs ipc call Volume toggleMic
bindm=$mod, mouse:272, movewindow
bindm=$mod, mouse:273, resizewindow
env=HYPRCURSOR_THEME,breeze5-cursor
env=HYPRCURSOR_SIZE,32
exec-once=uwsm app -- wl-paste --type text --watch cliphist store
exec-once=uwsm app -- wl-paste --type image --watch cliphist store
exec-once=uwsm app -- kitty --single-instance --start-as hidden
exec-once=uwsm app -- dunst
exec-once=uwsm app -- quickshell -d
monitor=DP-2, 2560x1440@75, 0x0, 1
windowrulev2=bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2=bordersize 0, floating:0, onworkspace:f[1]
windowrulev2=rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2=rounding 0, floating:0, onworkspace:f[1]
windowrulev2=float, initialClass:steam, initialTitle:negative:Steam
windowrulev2=float, initialClass:firefox, initialTitle:^(Extension:).*$
windowrulev2=immediate, initialClass:^(.*Minecraft.*)$
windowrulev2=renderunfocused, initialClass:^(.*Minecraft.*)$
windowrulev2=immediate, initialClass:^(steam_app*)$
windowrulev2=renderunfocused, initialClass:^(steam_app*)$
